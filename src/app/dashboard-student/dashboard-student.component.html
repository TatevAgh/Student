<div class="card">
    <h5 class="card-header"> Dashboard</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col-sm">Name</th>
                    <th scope="col-sm">Lasname</th>
                    <th scope="col-sm">Email</th>
                    <th scope="col-sm">Phone</th>
                    <th scope="col-sm">Faculties</th>
                    <th scope="col-sm">Groups</th>
                 </tr>
            </thead>
            <tbody>
                 <tr>
                    <th><input class="form-control" type="text" [(ngModel)]="filterResult.name"
                                placeholder="Search by Name...">
                    </th>
                    <th><input class="form-control" type="text" [(ngModel)]="filterResult.last_name"
                                placeholder="Search by Lastname...">
                    </th>
                    <th><input class="form-control" type="text" [(ngModel)]="filterResult.email"
                                placeholder="Search by Email...">
                   </th>
                   <th><input class="form-control" type="text" [(ngModel)]="filterResult.phone"
                            placeholder="Search by Phone...">
                    </th>
                    <th>
                        <select class="form-control" [(ngModel)]="filterResult.get_faculty">
                            <option value="">---Please select---</option>
                            <option *ngFor="let item of studentListInfo" [value]="item.get_faculty.name">
                                    {{item.get_faculty.name}}
                            </option>
                        </select>
                    </th>
                    <th><select class="form-control" [(ngModel)]="filterResult.get_group">
                            <option value="">---Please select---</option>
                            <option *ngFor="let item of studentListInfo; item as itemIndex"
                                    [value]="item.get_group[0].name">
                                    {{item.get_group[0].name}} </option>
                        </select>
                    </th>
                    </tr>
                    <ng-container *ngIf="studentListInfo && studentListInfo.length">
                        <tr
                            *ngFor="let item of studentListInfo | dashboardStudent: filterResult.name:
                        filterResult.last_name: filterResult.email: filterResult.phone: filterResult.get_faculty: filterResult.get_group">
                        <td>{{item.name}}</td>
                        <td>{{item.last_name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.get_faculty.name}}</td>
                        <td>{{item.get_group[0].name}}</td>
                    </tr>
                </ng-container>
             </tbody>
      </table>
</div>
